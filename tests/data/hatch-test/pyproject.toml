[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hatch-test"
dynamic = ["version"]
description = 'Test project to test things'
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
  { name = "Zac Bowling", email = "zac@zacbowling.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
#Documentation = "https://github.com/zbowling/hatch-test#readme"
#Issues = "https://github.com/zbowling/hatch-test/issues"
#Source = "https://github.com/zbowling/hatch-test"

[tool.hatch.version]
path = "src/hatch_test/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/hatch_test tests}"

[tool.coverage.run]
source_pkgs = ["hatch_test", "tests"]
branch = true
parallel = true
omit = [
  "src/hatch_test/__about__.py",
]

[tool.coverage.paths]
hatch_test = ["src/hatch_test", "*/hatch-test/src/hatch_test"]
tests = ["tests", "*/hatch-test/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
